name: Deploy Astro SSR to VPS (Port 22150)

on:
  push:
    branches: [ main ]

env:
  NODE_VERSION: '20'
  SSH_PORT: '22002'
  DEPLOY_FOLDER: '/var/www'
  CLIENT_FOLDER: '${{ env.DEPLOY_FOLDER }}/site-r312'
  SERVER_FOLDER: '${{ env.DEPLOY_FOLDER }}/server-r312'
  SERVER_ENTRY: 'entry.mjs'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build Astro project
      run: npm run build

    - name: Verify build output
      run: |
        echo "Contenu du dossier dist :"
        ls -la dist/
        echo "Contenu du dossier client :"
        ls -la dist/client/
        echo "Contenu du dossier server :"
        ls -la dist/server/

    - name: Install SSH key
      uses: webfactory/ssh-agent@v0.8.0
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

    - name: Add VPS to known hosts with custom port
      run: |
        mkdir -p ~/.ssh
        ssh-keyscan -p ${{ env.SSH_PORT }} -H ${{ secrets.HOST }} >> ~/.ssh/known_hosts

    - name: Deploy client files to VPS
      run: |
        rsync -avz -e "ssh -p ${{ env.SSH_PORT }}" --delete dist/client/ ${{ secrets.USER }}@${{ secrets.HOST }}:${{ env.CLIENT_FOLDER }}/

    - name: Deploy server files to VPS
      run: |
        rsync -avz -e "ssh -p ${{ env.SSH_PORT }}" --delete dist/server/ ${{ secrets.USER }}@${{ secrets.HOST }}:${{ env.SERVER_FOLDER }}/

    - name: Install dependencies on VPS
      run: |
        ssh -p ${{ env.SSH_PORT }} ${{ secrets.USER }}@${{ secrets.HOST }} "
          cd ${{ env.SERVER_FOLDER }} &&
          npm ci --production
        "

    - name: Stop previous server instance
      run: |
        ssh -p ${{ env.SSH_PORT }} ${{ secrets.USER }}@${{ secrets.HOST }} "
          cd ${{ env.SERVER_FOLDER }} &&
          pm2 delete my-astro-app 2>/dev/null || true
        "

    - name: Start/Restart Node.js server with PM2
      run: |
        ssh -p ${{ env.SSH_PORT }} ${{ secrets.USER }}@${{ secrets.HOST }} "
          cd ${{ env.SERVER_FOLDER }} &&
          pm2 start ${{ env.SERVER_ENTRY }} --name my-astro-app &&
          pm2 save
        "

    - name: Verify deployment
      run: |
        ssh -p ${{ env.SSH_PORT }} ${{ secrets.USER }}@${{ secrets.HOST }} "
          echo '=== Client files ==='
          ls -la ${{ env.CLIENT_FOLDER }}/
          echo '=== Server files ==='
          ls -la ${{ env.SERVER_FOLDER }}/
          echo '=== PM2 status ==='
          pm2 status
          echo '=== Process listening on ports ==='
          sudo netstat -tulpn | grep :3000 || true
        "

    - name: Test server accessibility
      run: |
        echo "Testing server connection on port ${{ env.SSH_PORT }}..."
        ssh -p ${{ env.SSH_PORT }} ${{ secrets.USER }}@${{ secrets.HOST }} "
          echo 'SSH connection successful!'
          echo 'Node.js version:'
          node --version
          echo 'npm version:'
          npm --version
          echo 'PM2 version:'
          pm2 --version
        "